<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><img src="" alt="" /> Galeria de Fotos</h1>
      <button type="button">+</button>
    </header>
    <form action="submit">
      <h2>Inserir nova Imagem</h2>
      <input type="url" name="" id="endereco-imagem-nova" required placeholder="URL da imagem" />
      <button type="submit">Adicionar</button>
      <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>

    <ul>
      <li>
        <img src="./Imagem/1.png" alt="Paisagem Van Gogh" />
        <div class="overlay-image-link">
          <a href="./Imagem/1.png" target="_blank">
            Ver imagem em tamanho real
          </a>
        </div class="overlay-image-link">
      </li>
      <li>
        <img src="./Imagem/2.png" alt="Paisagem Van Gogh" />
        <div class="overlay-image-link">
          <a href="./Imagem/2.png" target="_blank">
            Ver imagem em tamanho real
          </a>
        </div class="overlay-image-link">
      </li>
      <li>
        <img src="./Imagem/3.png" alt="Paisagem Van Gogh" />
        <div class="overlay-image-link">
          <a href="./Imagem/3.png" target="_blank">
            Ver imagem em tamanho real
          </a>
        </div class="overlay-image-link">
      </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
